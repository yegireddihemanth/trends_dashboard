<!DOCTYPE html>
<html>
<head>
  <title>Dash-Board</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://static.vecteezy.com/system/resources/previews/000/570/382/original/vector-abstract-financial-chart-with-uptrend-line-graph-and-numbers-in-stock-market-on-gradient-white-color-background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #f2f2f2;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn-custom {
      background-color: #999999;
      color: #fff;
      border-color: #999999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="form-container">
          <h2>Trends Dash-Board</h2>
          <form action="form_data" method="POST" enctype="multipart/form-data">
            <div class="mb-3 scroll-container">
              <label for="year" class="form-label">Year:</label>
              <select class="form-select" id="year" name="year" required>
              </select>
            </div>
            <div class="mb-3">
              <label for="csv_file" class="form-label">CSV File:</label>
              <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script>
    var select = document.getElementById("year");
    var currentYear = new Date().getFullYear();
    var startYear = 2004;
    for (var year = startYear; year <= currentYear; year++) {
      var option = document.createElement("option");
      option.text = year;
      option.value = year;
      select.appendChild(option);
    }
  </script>
</body>
</html>
